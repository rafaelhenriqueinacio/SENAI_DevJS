<!DOCTYPE html>
<html lang="pt-br"> <!--Comando principal, portanto
    todo o conteúdo deve estar dentro dessa estrutura
    Atributo lang: indica o idioma qe o site foi construído-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Estrutura de comentário em HTML-->
    <h1>Título com TAG h1</h1>
    <h2>Título com TAG h2</h2>
    <h3>Título com TAG h3</h3>
    <h4>Título com TAG h4</h4>
    <h5>Título com TAG h5</h5>
    <h6>Título com TAG h6</h6>
    <p>Ao utiliza a TAG P para criar parágrafos,
    temos um tamanho padrão de letra e 
    espaçamento entre linhas, que pode ser 
    modificado pelo CSS.</p>
</body>
</html>
